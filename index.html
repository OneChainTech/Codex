<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, World!</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: radial-gradient(circle at top, #f5f7fa, #c3cfe2);
        color: #1f2933;
      }

      main {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.2);
        text-align: center;
        max-width: 480px;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2.5rem, 6vw, 3.5rem);
        letter-spacing: 0.02em;
      }

      p {
        margin: 0 0 1.5rem;
        font-size: 1.1rem;
      }

      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      a:hover,
      a:focus-visible {
        transform: translateY(-3px);
        box-shadow: 0 12px 24px rgba(99, 102, 241, 0.35);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello, World!</h1>
      <p>你好，世界！这是一个用来展示“Hello, World!”的超简洁网页示例。</p>
      <a href="https://developer.mozilla.org/" target="_blank" rel="noreferrer">
        了解更多 Web 开发知识
      </a>
    </main>
  </body>
</html>
